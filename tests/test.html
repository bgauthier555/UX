<script type="text/javascript">

    $(document).ready(function() {

        UX.initialize({
            activeLibrary : 'Bootstrap_4',
            debug: true,
        });


        let btn = new UX.Button('zone');
        btn.setLabel('Test button');
        btn.setButtonStyle(UX.BUTTON_DANGER);
        btn.on('click', function() {
            alert('It works on');
        });
        btn.setForm('frmName');
        btn.setType(UX.BUTTONTYPE_SUBMIT);
        btn.setFormEncodingType(UX.ENCODING_MULTIPART_FORM_DATA);

        UX.Page.init();


    });


</script>
