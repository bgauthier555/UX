<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">ux-common-interface</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="../jsdocs/">JS Docs <span class="sr-only">(current)</span></a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2 bd-sidebar">

            <ul class="list-group sticky-top" style="margin-top:20px;">
                <li class="list-group-item"><a href="#Html">Test page</a></li>
            </ul>

        </div>
        <main class="col-12 col-md-9 col-xl-10 py-md-3 pl-md-5 bd-content" role="main">


            <div id="zone"></div>

            <div id="progressZone"></div>


        </main>
    </div>


</div>
<script type="text/javascript">

    $(document).ready(function() {

        UX.initialize({
            activeLibrary : 'Bootstrap_4',
            missingFeature: UX.MISSING_FEATURE_PATCH,
            debug: true,
        });




        let a = new window.UX.Alert('zone');
        a.setAlertStyle(UX.enumAlertStyle.WARNING);
        a.setText('Hello world');
        a.setIcon(UX.FontAwesome.FA_CALENDAR);


        let p = new window.UX.Progress('progressZone');
        p.setAttribute('max', 100);
        p.setAttribute('value', 66);


        let page = new UX.Html();
        page.addHead().addTitle();
        //.setText('The page title');

        let body = page.addBody();
        body.addRow()
            .addColumn('col1', 6).getParent()
            .addColumn('col2', 6);



        console.log(page.render());


        UX.Page.init();


    });


</script>
</body>
</html>
